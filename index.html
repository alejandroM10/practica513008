<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
</head>
<body>
    <h1>Tablas html</h1>
    <!-- Tablas -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Carrera</th>
        </tr>
        <tr>
            <td>1</td>
            <td>LTI</td>
        </tr>
        <tr>
            <td>2</td>
            <td>La</td>
        </tr>
        <tr>
            <td>3</td>
            <td>CP</td>
        </tr>
    </table>
    
    <hr>
    <!-- Tabla con celdas combinadas -->
    <table border="1">
        <tr>
            <th>Horario</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td>7:00 a 8:00 am</td>
            <td rowspan="2">Natacion</td>
            <td>Progra</td>
            <td colspan="3">-</td>
            
        </tr>
         <tr>
            <td>8:00 a 9:00 am</td>
            
            <td>Web</td>
            <td colspan="3">-</td>
            
        </tr>
    <hr>
    <hr>
    <!-- Tabla con etiquetas tbody,thead y tfood -->
    <table border="1">
        <thead>
            <tr>
                <th colspan="6">Mi Horario</th>
            </tr>
            <tr>
                <th>Horario</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7:00 a 8:00 am</td>
                <td rowspan="2">Natacion</td>
                <td>Progra</td>
                <td colspan="3">-</td>
            
            </tr>
             <tr>
                <td>8:00 a 9:00 am</td>
            
                <td>Web</td>
                <td colspan="3">-</td>
            
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Fecha elaboracion 30-agosto-2023</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
